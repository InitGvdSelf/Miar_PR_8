name: CD - Build, Test and Deploy (debug)

"on":
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  test-before-deploy:
    name: Test before deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r booking_service/requirements.txt
          pip install -r cleaning_service/requirements.txt
          pip install pytest pytest-cov httpx prometheus-fastapi-instrumentator

      - name: Run unit tests if exist
        shell: bash
        run: |
          set -euo pipefail
          export PYTHONPATH="$GITHUB_WORKSPACE"
          if ls tests/test_*_unit.py >/dev/null 2>&1; then
            pytest -q tests/test_*_unit.py -v --tb=short
          else
            echo "No unit tests found (tests/test_*_unit.py), skipping..."
          fi

      - name: Run integration tests if exist
        shell: bash
        run: |
          set -euo pipefail
          export PYTHONPATH="$GITHUB_WORKSPACE"
          if ls tests/test_*_integration.py >/dev/null 2>&1; then
            pytest -q tests/test_*_integration.py -v --tb=short
          else
            echo "No integration tests found (tests/test_*_integration.py), skipping..."
          fi

  build-and-push-ycr:
    name: Build and push to YCR
    runs-on: ubuntu-latest
    needs: [test-before-deploy]
    strategy:
      matrix:
        service: [booking_service, cleaning_service]
    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets present
        shell: bash
        env:
          YC_KEYS: ${{ secrets.YC_KEYS }}
          YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
        run: |
          set -euo pipefail
          [ -n "${YC_KEYS:-}" ] || (echo "YC_KEYS is EMPTY" && exit 1)
          [ -n "${YC_REGISTRY_ID:-}" ] || (echo "YC_REGISTRY_ID is EMPTY" && exit 1)
          echo "YC_REGISTRY_ID prefix: $(echo "$YC_REGISTRY_ID" | cut -c1-3)***"

      - name: Print YC_KEYS ids only
        shell: bash
        env:
          YC_KEYS: ${{ secrets.YC_KEYS }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, os
          j = json.loads(os.environ["YC_KEYS"])
          print("YC_KEYS.service_account_id =", j.get("service_account_id"))
          print("YC_KEYS.cloud_id          =", j.get("cloud_id"))
          print("YC_KEYS.folder_id         =", j.get("folder_id"))
          PY

      - name: Login to YCR
        uses: yc-actions/yc-cr-login@v3
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}

      - name: Setup yc CLI
        uses: yc-actions/yc-setup@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}

      - name: Check registry access best effort
        shell: bash
        env:
          YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
        run: |
          set -euo pipefail
          yc --version
          yc container registry get "$YC_REGISTRY_ID" || true

      - name: Build and push images latest and sha
        shell: bash
        env:
          YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
        run: |
          set -euo pipefail
          IMAGE_BASE="cr.yandex/${YC_REGISTRY_ID}/miar-pr8-${{ matrix.service }}"
          docker build -f ./${{ matrix.service }}/Dockerfile -t "${IMAGE_BASE}:latest" -t "${IMAGE_BASE}:${GITHUB_SHA}" .
          docker push "${IMAGE_BASE}:latest"
          docker push "${IMAGE_BASE}:${GITHUB_SHA}"

  deploy-sls-yc:
    name: Deploy to Yandex Serverless Containers
    runs-on: ubuntu-latest
    needs: [build-and-push-ycr]
    strategy:
      matrix:
        service: [booking_service, cleaning_service]
    steps:
      - uses: actions/checkout@v4

      - name: Check deploy secrets present
        shell: bash
        env:
          YC_KEYS: ${{ secrets.YC_KEYS }}
          FOLDER_ID: ${{ secrets.FOLDER_ID }}
          YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
          SA_ID: ${{ secrets.SA_ID }}
        run: |
          set -euo pipefail
          [ -n "${YC_KEYS:-}" ] || (echo "YC_KEYS is EMPTY" && exit 1)
          [ -n "${FOLDER_ID:-}" ] || (echo "FOLDER_ID is EMPTY" && exit 1)
          [ -n "${YC_REGISTRY_ID:-}" ] || (echo "YC_REGISTRY_ID is EMPTY" && exit 1)
          [ -n "${SA_ID:-}" ] || (echo "SA_ID is EMPTY" && exit 1)
          echo "FOLDER_ID prefix: $(echo "$FOLDER_ID" | cut -c1-4)***"
          echo "SA_ID prefix: $(echo "$SA_ID" | cut -c1-4)***"
          echo "YC_REGISTRY_ID prefix: $(echo "$YC_REGISTRY_ID" | cut -c1-3)***"

      - name: Setup yc CLI for deploy
        uses: yc-actions/yc-setup@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}

      - name: Check serverless containers list
        shell: bash
        env:
          FOLDER_ID: ${{ secrets.FOLDER_ID }}
        run: |
          set -euo pipefail
          yc serverless container list --folder-id "$FOLDER_ID"

      - name: Deploy serverless container sha revision
        uses: yc-actions/yc-sls-container-deploy@v4
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          folder-id: ${{ secrets.FOLDER_ID }}
          container-name: miar-pr8-${{ matrix.service }}
          revision-service-account-id: ${{ secrets.SA_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/miar-pr8-${{ matrix.service }}:${{ github.sha }}
          revision-cores: 1
          revision-memory: 512Mb
          revision-core-fraction: 100
          revision-concurrency: 8
          revision-env: |
            ENV=prod

  all-deployed:
    name: All deployed
    runs-on: ubuntu-latest
    needs: [test-before-deploy, build-and-push-ycr, deploy-sls-yc]
    steps:
      - name: Done
        run: |
          echo "Yandex CD OK"
          echo "  - Tests: OK"
          echo "  - Pushed to YCR: OK"
          echo "  - Deployed SLS containers: OK"