name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [booking_service, cleaning_service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Lint with flake8
        working-directory: ./${{ matrix.service }}
        run: |
          TARGET="app"
          [ -d "$TARGET" ] || TARGET="."

          # Проверка синтаксических ошибок
          flake8 "$TARGET" --count --select=E9,F63,F7,F82 --show-source --statistics

          # Стилистические предупреждения (не валим пайплайн)
          flake8 "$TARGET" --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        working-directory: ./${{ matrix.service }}
        run: |
          TARGET="app"
          [ -d "$TARGET" ] || TARGET="."
          black --check "$TARGET" || true

      - name: Check import sorting with isort
        working-directory: ./${{ matrix.service }}
        run: |
          TARGET="app"
          [ -d "$TARGET" ] || TARGET="."
          isort --check-only "$TARGET" || true

  unit-tests:
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r booking_service/requirements.txt
          pip install -r cleaning_service/requirements.txt
          pip install pytest pytest-cov

      - name: Run Unit Tests
        run: |
          pytest tests/test_*_unit.py -v -tb=short

  integration-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r booking_service/requirements.txt
          pip install -r cleaning_service/requirements.txt
          pip install pytest pytest-cov

      - name: Run Integration Tests
        run: |
          pytest tests/test_*_integration.py -v -tb=short

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests]

    steps:
      - name: All checks passed
        run: |
          echo "Все проверки успешно пройдены!"
          echo "  - Линтинг: OK"
          echo "  - Unit-тесты: OK"
          echo "  - Интеграционные тесты: OK"